<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<div class="container">

    <body>
        <header>
            <form id="search-form">
                <input type="search" id="city-search" placeholder="Search city" autofocus="on" />
                <input type="submit" id="search-button" value="Search">
            </form>
        </header>
        </form>

        <button id="locationButton">Current Location</button>

        <div class="current">
            <div class="currentweather" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="" alt="" class="float-left" id="icon"/>
                            <div class="row" id="description">Weather description</div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 id="date"></h5>
                                <h5 id="city"></h5>
                                <div class="clearfix weather-temperature">
                                    <img src="" alt="" class="float-left" id="icon" />
                                    <strong id="temperature">12</strong>
                                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
                                            id="fahrenheit-link">°F</a></span>
                                </div>
                                </span>
                                <div class="col-9">
                                    <ul class="weatherDescription">
                                        <li id="humidity">Humidity</li>
                                        <li id="wind">Wind speed</li>
                                    </ul>
                                </div>
                                <p class="card-text"><small class="text-muted" id="lastUpdate">Last updated 3 mins ago</small></p>
                        </div>
                        
                    </div>
                    <small>
                        <a href="https://github.com/stannardh/vanilla-weather-app" target="_blank">App by Hilary Stannard</a>
                    </small>
                </div>
            </div>
        </div>
        

            <script src="data.js"></script>


    </body>
</div>

</html>
